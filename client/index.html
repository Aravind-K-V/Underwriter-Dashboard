<!-- index.html -->
<!-- The main HTML entry point for the React application, setting up the document structure and loading the JavaScript bundle. -->

<!DOCTYPE html>
<!-- Declare the document type as HTML5 -->
<html lang="en">
  <head>
    <!-- Set the character encoding to UTF-8 for proper text rendering -->
    <meta charset="UTF-8" />
    <!-- Define the favicon using an SVG icon from the assets directory -->
    <link rel="icon" type="image/svg+xml" href="./src/assets/underwriter-dashboard-icons/web-icon.svg" />
    <!-- Configure the viewport for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Set the page title displayed in the browser tab -->
    <title>Underwriter Dashboard</title>
  </head>
  <body>
    <!-- Root element where the React application will be mounted -->
    <div id="root"></div>
    <!-- Load the main JavaScript bundle as a module -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
